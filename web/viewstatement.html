{{define "content"}}		
        <h1>View Statement</h1>

        <div>
            {{.Uri}}
        </div>
        <div>
            {{.Content}}
        </div>
        <hr/>
        <h2>References</h2>
        <ul>
            {{range $ref := .References}}
                <li>{{$ref.Kind}} <a href="{{$ref.WebPath}}">{{$ref.Short}}</a></li>
            {{end}}
        </ul>
        <hr/>
        <div>
            <a href="{{.ApiLink}}">Raw Data</a>
        </div>
{{end}}
