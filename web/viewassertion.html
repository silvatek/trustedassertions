{{define "content"}}		
        <h1>View Assertion</h1>

        <div class="fieldset">
            <div class="fieldprompt">ID:</div>
            <div class="fieldvalue">{{.Uri}}</div>

            <div class="fieldprompt">Issuer:</div>
            <div class="fieldvalue"><a href="{{.IssuerLink}}">{{.Assertion.Issuer}}</a></div>

            <div class="fieldprompt">Subject:</div>
            <div class="fieldvalue"><a href="{{.SubjectLink}}">{{.Assertion.Subject}}</a></div>

            <div class="fieldprompt">Category:</div>
            <div class="fieldvalue">{{.Assertion.Category}}</div>

            <div class="fieldprompt">Confidence:</div>
            <div class="fieldvalue">{{.Assertion.Confidence}}</div>
        </div>

        <hr>

        <div>
            <a href="{{.ApiLink}}">Raw Data</a>
        </div>
{{end}}
