{{define "content"}}		
        <h2>View Statement</h2>

        <div class="fieldset">
            <div class="fieldprompt">ID:</div>
            <div id="uri" class="fieldvalue">
                <span class="fulluri">{{.Detail.Uri}}</span>
                <span class="shorturi">{{.Detail.Uri.Short}}</span>
            </div>

            <div class="fieldprompt">Text:</div>
            <div id="content" class="fieldvalue" disabled>{{.Detail.Content}}</div>   
        </div>

        <h3>References</h3>
        <ul>
            {{range $ref := .Detail.References}}
                <li><a href="{{$ref.Uri.WebPath}}">{{$ref.Summary}} [{{$ref.Uri.Short}}]</a></li>
            {{end}}
        </ul>

        {{if .LoggedIn}}
        <div>
            <a href="./{{.Detail.Uri.Hash}}/addassertion">Add a new assertion for this statement.</a>
        </div>
        {{end}}

{{end}}
