{{define "content"}}		
        <h1>View Assertion</h1>

        <div class="fieldset">
            <div class="fieldprompt">ID:</div>
            <div class="fieldvalue" id="uri">{{.Detail.Uri}}</div>

            <div class="fieldprompt">Issuer:</div>
            <div class="fieldvalue"><a href="{{.Detail.IssuerLink}}">{{.Detail.Assertion.Issuer}}</a></div>

            <div class="fieldprompt">Subject:</div>
            <div class="fieldvalue"><a href="{{.Detail.SubjectLink}}">{{.Detail.Assertion.Subject}}</a></div>

            <div class="fieldprompt">Category:</div>
            <div class="fieldvalue" id="category">{{.Detail.Assertion.Category}}</div>

            <div class="fieldprompt">Confidence:</div>
            <div class="fieldvalue">{{.Detail.Assertion.Confidence}}</div>
        </div>

        <hr>

        <div>
            <a href="{{.Detail.ApiLink}}">Raw Data</a>
        </div>
{{end}}
