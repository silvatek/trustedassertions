{{define "content"}}		
        <h2>New Statement</h2>
        <div>Create a new Statment with an Assertion that it is true.</div>

        <form method="POST" action="/web/newstatement">
                <div>
                        <label for="statement">Statement:</label><br>
                        <textarea id="statement" name="statement" rows="12" cols="80" autofocus></textarea>
                </div>
                <div>
                        <input id="submit" type="Submit">
                </div>
        </form>
{{end}}
